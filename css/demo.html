<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAAGADACHANDI TEXTILE INDUSTRIES PVT LTD</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css" />
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>

    <style>
        /* Existing CSS */
        .page-content {
            padding: 20px;
        }

        .navbar {
            background-color: #f8f9fa;
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #dee2e6;
        }

        .bk-blog-grid-area {
            margin-top: 20px;
        }

        .blog-grid {
            border: 1px solid #dee2e6;
            padding: 10px;
            border-radius: 6px;
            transition: box-shadow 0.3s;
        }

        .blog-grid:hover {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .DPI-Skillz-breadcaump-area {
            position: relative;
            padding: 200px 0;
            background-color: #007bff;
        }

        .background-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('images/ofc5.avif');
            background-size: cover;
            background-position: center;
            opacity: 0.5;
            z-index: 1;
        }

        .breadcaump-inner {
            position: relative;
            z-index: 2;
            color: white;
        }

        .heading-h4,
        .heading-h1,
        .heading-h5 {
            margin: 0;
            padding: 0;
        }

        .doctor-profile {
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease, background-color 0.3s ease;
            border-radius: 10px;
        }

        .doctor-profile:hover {
            background-color: #007bff;
            transform: translateY(-5px);
        }

        .doctor-profile img {
            width: 100%;
            height: 250px; /* Set a fixed height for all doctor images */
            transition: transform 0.3s ease;
            border-radius: 10px;
            object-fit: cover;
        }

        .doctor-profile:hover img {
            transform: scale(1.1);
        }

        .testimonial-info {
            text-align: center;
            padding: 10px;
            color: white;
        }

        .testimonial-info h6,
        .testimonial-info span {
            color: white;
            font-weight: bold;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
        }

        .gallery img {
            width: 220px;
            height: 180px;
            border-radius: 8px;
            margin: 10px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        h2 {
            text-align: center;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .DPI-Skillz-breadcaump-area {
                padding: 100px 0;
            }

            .testimonial-info h6,
            .testimonial-info span {
                font-size: 0.9rem;
            }

            .gallery img {
                width: 180px;
                height: 140px;
            }
        }

        @media (max-width: 576px) {
            .DPI-Skillz-breadcaump-area {
                padding: 50px 0;
            }

            .testimonial-info h6,
            .testimonial-info span {
                font-size: 0.8rem;
            }

            .gallery img {
                width: 140px;
                height: 100px;
            }

            .call-content h3 {
                font-size: 1.2rem;
            }

            .call-content p {
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<body>
    <div id="navbar"></div>
    <div class="DPI-Skillz-breadcaump-area department-bg">
        <div class="background-overlay"></div>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcaump-inner text-center inner-banner">
                        <!-- <h4 style="color: palevioletred;">Department</h4> -->
                        <h1 class="heading heading-h1 text-white line-height-1 font-100">Gallery Section</h1>
                        <div class="bkseparator--30"></div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <h2>Gallery</h2>

            <div class="gallery">
                <img src="images/ofc1.jpg" alt="Image 1">
                <img src="images/ofc2.avif" alt="Image 2">
                <img src="images/owner1.jpg" alt="Image 3">
                <img src="images/ofc3.jpg" alt="Image 3">
                <img src="images/owner2.jpg" alt="Image 2">
                <img src="images/ofc5.avif" alt="Image 4">
                <img src="images/owner4.jpg" alt="Image 5">
                <img src="images/glry1.jpg" alt="Image 6">
                
                
                <img src="images/glry2.jpg" alt="Image 4">
                <img src="images/glr3.jpg" alt="Image 5">
            </div>
            <div id="footer-placeholder"></div>
    <script>
        fetch('navbar.html')
            .then(response => {
                if (response.ok) {
                    return response.text();
                }
                throw new Error('Error loading navbar');
            })
            .then(data => {
                document.getElementById('navbar').innerHTML = data;
            })
            .catch(error => {
                console.error('Error loading navbar:', error);
            });

        $('.DPI-Skillz-element-carousel').slick({
            slidesToShow: 4,
            slidesToScroll: 1,
            arrows: true,
            dots: true,
            responsive: [
                {
                    breakpoint: 770,
                    settings: {
                        slidesToShow: 2
                    }
                },
                {
                    breakpoint: 577,
                    settings: {
                        slidesToShow: 1
                    }
                }
            ]
        });
        fetch('footer.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('footer-placeholder').innerHTML = data;
        })
        .catch(error => console.error('Error loading footer:', error));
    </script>
</body>

</html>
